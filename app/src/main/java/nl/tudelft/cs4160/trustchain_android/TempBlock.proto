syntax = "proto2";

package message;

option java_package = "nl.tudelft.cs4160.trustchain_android.message";
option java_outer_classname = "TempBlockProto";

message Block {
    required string publickey = 1;
    required int32 seqnumber = 2;
    required string linkpublickey = 3;
    required int32 linkseqnumber = 4;
    required string prevhash = 5;
    required string signature = 6;
    optional string message = 7;
}